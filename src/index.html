<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
		<script defer src="./ymca.js"></script>

		<link rel="stylesheet" href="./styles.css" />

		<title>YMCA</title>
	</head>
	<body>
		<h1>Teachable Machine Pose Model</h1>

		<div class="container">
			<div class="video">
				<div class="canvas-container">
					<canvas id="canvas"></canvas>

					<p class="next-action"></p>
					<div class="inner-container">
						<div class="button" id="start">Play</div>
						<div class="button" id="stop">Pause</div>
					</div>
				</div>
			</div>
			<div class="grid-container">
				<div id="label-container">
					<div class="grid-item">Y:</div>
					<div class="grid-item perc">0.00</div>
					<div class="grid-item">M:</div>
					<div class="grid-item perc">0.00</div>
					<div class="grid-item">C:</div>
					<div class="grid-item perc">0.00</div>
					<div class="grid-item">A:</div>
					<div class="grid-item perc">0.00</div>
					<div class="grid-item">None:</div>
					<div class="grid-item perc">0.00</div>
				</div>
			</div>
		</div>

		<div class="lds-ring hidden" id="lds-ring">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
